<div>
<div class="contenedor" *ngIf="logeo.getAuth()=='true'  && logeo.getVer()=='nover'" >
    <div class="bandeja" >
        <div class="mensaje" *ngFor="let message of data;">
            <h1>De: {{message.nombre}}</h1><br>
            <p>{{message.mensaje}}</p>
        </div>
    </div>
    <div class="btn-agregar">
        <div class="btn-agregar-agg">
            <a href="/mensajes/enviarMensaje"><i class="fas fa-plus"></i></a>
        </div>
    </div>
</div>
<div class="contenedor"  *ngIf="logeo.getAuth()=='cerrando'  && logeo.getVer()=='ver'">
    <div class="inicieporfavor">
      <h1>Cerrando Sesión, Vuelva Pronto</h1>
    </div>
</div>
<div class="contenedor"  *ngIf="logeo.getAuth()=='false'  && logeo.getVer()=='ver'">
    <div class="inicieporfavor">
      <h1>Por favor, inicie sesión</h1>
    </div>
</div>
</div>
